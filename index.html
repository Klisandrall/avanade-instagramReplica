<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Instagram</title>
</head>
<body>
    <main class="instagram-wrapper">
        <section class="instagram-preview">
            <img src="imagens/phone.png" alt="phone">
            <div id="screenshotContainer">
                <img class="screenshot currentSs" src="imagens/screenshot1.jpg" alt="Screenshot">
                <img class="screenshot" src="imagens/screenshot2.jpg" alt="Screenshot">
                <img class="screenshot" src="imagens/screenshot3.jpg" alt="Screenshot">
                <img class="screenshot" src="imagens/screenshot4.jpg" alt="Screenshot">
                <img class="screenshot" src="imagens/screenshot5.jpg" alt="Screenshot">
            </div>
        </section>

        <section class="instagram-login">
            <div class="group">
                <img class="instagram-logo" src="imagens/instagram-logo.png" alt="instagram logo">
                <img class="user-photo" src="imagens/klisandrall.jpg" alt="user photo">
                <a href="#" class="button-blue">Continuar como Klisandrall</a>
                <a href="#" class="link-blue">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-acc">
                    Não é Klisandrall ?
                </p>
                <p class="not-acc">
                    <span class="link-blue">Trocar conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>

            <div class="get-app">
                <p>Baixe o aplicativo</p>

                <div class="download">
                    <a href="#"></a>
                    <a href="#"></a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
